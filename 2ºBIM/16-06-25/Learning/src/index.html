<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Séries TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../script/script.js" defer></script>
  </head>
  <body class="flex flex-col items-center p-6 gap-6 min-h-screen">
    <h1 class="text-2xl font-bold text-center">Buscar Séries de TV</h1>

    <div class="flex gap-2">
      <input
        type="text"
        id="cepi"
        placeholder="Digite o nome da série"
        class="border border-gray-400 rounded px-4 py-2 w-72 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        onclick="obterSeries()"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded shadow"
      >
        Buscar
      </button>
    </div>

    <div
      id="resultdiv"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl"
    >
      <!-- Os cards serão inseridos aqui -->
    </div>
  </body>
</html>
